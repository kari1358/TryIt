<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TryIt - 3D Travel Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      width: 100%;
      height: 100vh; /* Full screen for the map container */
    }
    .hidden {
      display: none;
    }
    #trip-form {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Aligns all items to the left */
      margin-top: 20px;
    }

    #trip-form input {
      margin: 5px 0; /* Consistent vertical spacing */
      width: 200px; /* Consistent input box width */
    }

    #trip-form button[type="submit"] {
      margin: 5px 0; /* Same spacing as inputs */
      width: 200px; /* Match the width of input boxes */
      text-align: center;
      transform: scale(2); /* Makes the button 50% bigger */
      transform-origin: center; /* Ensures scaling starts from the left */
    }

    #trip-form input#budget,
    #trip-form button[type="submit"] {
      display: inline-block; /* Ensures they are inline */
    }

    #trip-form {
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap */
      gap: 10px; /* Space between elements */
      align-items: center; /* Align items vertically */
    }

    h1 {
        font-family: Arial, sans-serif;
        text-align: center; /* Center the title */
        margin-top: 20px;   /* Add spacing from the top */
      color: #333;        /* Change text color */
    }

  </style>
</head>
<body>
  <!-- Trip Intake Form -->
  <div style="height: 50px;"></div>
  <h1 style="text-align: center; margin-top: 10px;">3D Travel Explorer</h1>  
  <div id="trip-intake">
    <form id="trip-form">
      <input type="text" id="destinations" placeholder="City (e.g., New York, Tokyo)" required>
      <input type="date" id="start-date" required>
      <input type="date" id="end-date" required>
      <input type="number" id="budget" placeholder="Budget (e.g., 1000)" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Map Container -->
  <div id="map-container" class="hidden">
    <div id="map"></div>
  </div>

  <!-- Summary Page -->
  <div id="summary-page" class="hidden">
    <h2>Trip Summary</h2>
    <div id="summary-table"></div>
  </div>

  <!-- Import main.js -->
  <script type="module" src="/main.js" defer></script>
</body>
</html>
